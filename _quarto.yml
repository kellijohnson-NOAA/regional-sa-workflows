project:
  type: book
  output-dir: docs

book:
  title: Summary of U.S. Stock Assessment Workflows
  subtitle: Tools and Templates
  date: April 2024
  downloads: [pdf, docx]
  author:
  - name: Samantha Schiano
    affiliations:
      - id: ecs
        name: ECS Federal in Support of 
        department: NOAA Fisheries Office of Science and Technology
        address: 
          - 1315 East West Highway
          - Silver Spring, MD 20910
  chapters:
    - index.qmd
    - text/summary.qmd
    - general-workflow.qmd
    - text/AFSC-workflow.qmd
    - text/NEFSC-workflow.qmd
    - text/NWFSC-workflow.qmd
    - text/PIFSC-workflow.qmd
    - text/SEFSC-workflow.qmd
    - text/SWFSC-workflow.qmd
    - text/conclusions.qmd
    - text/references.qmd

  site-url: https://nmfs-opensci.github.io/NOAA-tech-memo-template/
  repo-url: https://github.com/nmfs-opensci/NOAA-tech-memo-template
  repo-actions: [edit, source, issue]
  search: true

bibliography: 
  - text/references.bib

execute:
  echo: false
  code-overflow: wrap
  freeze: auto

format:
  docx:
    toc: true
    toc-depth: 2
    reference-doc: template.docx
    always_allow_html: true
  titlepage-pdf:
    documentclass: scrbook
    classoption: ["oneside", "open=any"]
    titlepage: "plain"
    keep-tex: true
    
metadata-files:
  - _frontmatter.yml
  
